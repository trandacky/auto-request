<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<html xmlns:th="http://www.thymeleaf.org">
<title>Auto Request</title>
<meta charset="utf-8">
<body>
	<form method="post" action="/" class="card">
		<div class="row">
			<div class="col-md-11">
				<input name="domain" id="domain" class="form-control">
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-success">LÆ°u</button>
			</div>
		</div>
	</form>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>STT</th>
				<th>Domain</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="domain,iterStat : ${domains}">
				<td style="width: 10%" class="text-center"
					th:text="${iterStat.count}"></td>
				<td><a th:href="${domain.domainUrl}"
					th:text="${domain.domainUrl}"></a></td>
				<td><a th:href="@{delete/{id}/(id=${domain.id})}">
						<button type="submit" class="btn btn-danger">Delete</button>
				</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
